<div class="bg-container">
  <div class="log-in__container">
    <h1>四川高速公路管理平台</h1>
    <form class="log-in__form" [formGroup]="login" (ngSubmit)="onSubmit()">
      <div>
        <span>账&nbsp;号</span><input type="text" formControlName="username" placeholder="请输入账号">
      </div>
      <div>
        <span>密&nbsp;码</span><input type="password" formControlName="password" placeholder="请输入密码">
      </div>
      <button (keydown.enter)="onSubmit()" type="submit">登&nbsp;录</button>
    </form>
  </div>
</div>
