<div class="sidebar-container">
  <ul class="sidebar-items">
    <li *ngIf="orgType !== 3" routerLink="home" [class.actived]="testHash('home')" class="sidebar-item home-item">
      <div class="sidebar-item-show">
        <p>系统首页</p>
      </div>
    </li>
    <li class="sidebar-item basic-item" [class.actived]="isBasic()">
      <div class="sidebar-item-show">
        <p>基础数据</p>
      </div>
      <div class="sidebar-item-hover">
        <div class="hover-item">
          <p class="hover-title"><span class="circle"></span><span>基础信息</span></p>
          <ul class="hover-ul clearfix">
            <li class="hover-li">
              <a routerLink="/general/person-detail">员工信息</a>
            </li>
            <li class="hover-li">
              <a routerLink="/general/person-edit">员工信息录入</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li class="sidebar-item staff-item">
      <div class="sidebar-item-show">
        <p>收费人员</p>
      </div>
      <div class="sidebar-item-hover">
        <div class="hover-item">
          <p class="hover-title"><span class="circle"></span><span>人员调班管理</span></p>
          <ul class="hover-ul clearfix">
            <li class="hover-li">
              <a routerLink="/general/switchEdit">调班申请</a>
            </li>
            <li class="hover-li">
              <a routerLink="/general/returnEdit">还班申请</a>
            </li>
            <li class="hover-li">
              <a routerLink="/general/holdEdit">顶班申请</a>
            </li>
          </ul>
        </div>
        <div class="hover-item">
          <p class="hover-title"><span class="circle"></span><span>人员请假管理</span></p>
          <ul class="hover-ul clearfix">
            <li class="hover-li">
              <a routerLink="/general/leaveEdit">请假申请</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
    <li class="sidebar-item affairs-item">
      <div class="sidebar-item-show">
        <p>内务管理</p>
      </div>
      <div class="sidebar-item-hover">
        <div class="hover-item">
          <p class="hover-title"><span class="circle"></span><span>学习培训管理</span></p>
          <ul class="hover-ul clearfix">
            <li class="hover-li">
              <a routerLink="/general/internal/trainPlanSearch">培训计划查询</a>
            </li>
          </ul>
        </div>
        <div class="hover-item">
          <p class="hover-title"><span class="circle"></span><span>文档上传</span></p>
          <ul class="hover-ul clearfix">
            <li class="hover-li">
              <a routerLink="/general/internal/docSearch">文档查询</a>
            </li>
          </ul>
        </div>
      </div>
    </li>
  </ul>
</div>
