<h1 class="page-title"><div class="page-title-icon"></div>请假登记</h1>
<div *ngIf="isChosen" class="part-container">
  <h1 class="part-title">用户基本信息填报</h1>
  <div class="part-content">
    <form [formGroup]="form">
      <div class="form-item">
        <p>请假人</p>
        <input type="text" formControlName="userName">
      </div>
      <div class="form-item">
        <p>开始日期</p>
        <p-calendar [(ngModel)]="startTime" [locale]="en" [showIcon]="true" [ngModelOptions]="{standalone: true}" dateFormat="yy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
      </div>
      <div class="form-item">
        <p>结束日期</p>
        <p-calendar [(ngModel)]="endTime" [locale]="en" [showIcon]="true" [ngModelOptions]="{standalone: true}" dateFormat="yy-mm-dd" [monthNavigator]="true" [yearNavigator]="true" yearRange="1900:2030"></p-calendar>
      </div>
      <div class="form-item">
        <p>请假类型</p>
        <select formControlName="leaveType">
          <option value="-1">请选择</option>
          <option value="1">事假</option>
          <option value="2">年休</option>
          <option value="3">补休</option>
          <option value="4">病假</option>
          <option value="5">产假</option>
          <option value="6">婚假</option>
          <option value="7">其他</option>
        </select>
      </div>
      <div class="form-item">
        <button (click)="submit()" class="form-btn">查&nbsp;询</button>
      </div>
    </form>
  </div>
</div>
<div class="part-container">
  <div class="staff-navbar">
    <h1 class="part-title">请假登记</h1>
    <div class="part-content clearfix">
      <ul class="btn-list cleafix">
        <li (click)="add()" class="btn-list-li">请假</li>
        <li (click)="update()" class="btn-list-li">修改</li>
        <li (click)="delete()" class="btn-list-li">离职</li>
      </ul>
      <div class="searchbar-container">
        <input type="text" [(ngModel)]="searchName">
        <div (click)="search()">查询</div>
      </div>
    </div>
  </div>
  <div class="table-container">
    <div class="part-content">
      <div>
        <table class="myTable">
          <thead>
            <tr>
              <th *ngFor="let field of cols">{{field.header}}</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of staffList">
              <td *ngFor="let field of cols">{{item[field.field]}}</td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
      <p-paginator *ngIf="hasData" [rows]="size" [totalRecords]="count" (onPageChange)="paginate($event)"></p-paginator>
    </div>
  </div>
</div>
