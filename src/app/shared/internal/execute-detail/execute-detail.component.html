<h1 class="page-title"><div class="page-title-icon"></div>落实详情</h1>
<div class="part-container">
  <h1 class="part-title">落实汇总信息</h1>
  <div *ngFor="let countData of countList; index as i" class="part-content">
    <h1 class="part-title">{{countData.trainDoOrgName}}<span style="margin-left: 30px;font-size: 14px">剩余课时：{{countData.trainTimeLong}}</span><span style="margin-left: 30px;font-size: 14px">{{countData.trainHasDo}}</span></h1>
    <div *ngIf="countData.trainDoDetailDataList.length" class="scroll-table-container">
      <div>
        <table class="myTable">
          <thead>
            <tr>
              <th>操作</th>
              <th *ngFor="let field of cols">{{field.header}}</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of countData.trainDoDetailDataList">
              <td><span class="station" [routerLink]="['../executeSingleDetail']" [queryParams]="{id: item.id}">落实情况</span></td>
              <td *ngFor="let field of cols">{{item[field.field] || trainPlanData[field.field]}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
    <p class="no-countdata" *ngIf="!countData.trainDoDetailDataList.length">暂无落实信息</p>
  </div>
  <button class="btn return-btn" (click)="goBack()">返回</button>
</div>
