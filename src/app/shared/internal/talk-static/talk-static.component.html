<h1 class="page-title"><div class="page-title-icon"></div>培训统计</h1>
<div class="part-container">
  <div class="main-container">
    <div class="condition-container">
      <h1 class="part-title">人员培训统计分析</h1>
      <div class="part-content">
        <div class="searchbar-container clearfix">
          <div>
            <div>
              <span>收费站</span>
              <div *ngIf="orgType !== 3" class="tree-container">
                <app-drop-org-tree [selectionMode]="selectionMode" (selectedOrg)="selectedOrg($event)"></app-drop-org-tree>
              </div>
              <div class="orgName-container" *ngIf="orgType === 3">{{orgName}}</div>
            </div>
            <div>
              <span>姓名</span>
              <select [(ngModel)]="staff">
                <option value="">请选择</option>
                <option *ngFor="let staff of staffList" [value]="staff.userId">{{staff.userName}}</option>
              </select>
            </div>
            <div>
              <span>年份</span>
              <select [(ngModel)]="year">
                <option *ngFor="let year of yearList" [value]="year">{{year}}</option>
              </select>
            </div>
            <div class="search-btn" (click)="search()">查询</div>
          </div>
        </div>
      </div>
    </div>
    <div class="chart-container">
      <div class="part-content">
        <div class="echart-container">
          <div echarts [options]="options" [merge]="updateOptions"></div>
        </div>
      </div>
    </div>
    <div class="table-container">
      <div class="part-content">
        <div>
          <table class="myTable">
            <thead>
              <tr>
                <th>姓名</th>
                <th *ngFor="let field of cols">{{field.header}}</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of talkList">
                <th>{{item['userName']}}</th>
                <td *ngFor="let field of cols">{{item['types'][field.field]}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
